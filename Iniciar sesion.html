<!-- Iniciar Sesión -->
		
		<div class="usuario">

			<h2 class="contacto">Iniciar sesión</h2>


				<form action="/" method="get">

	 				<label for="usuario">Usuario:</label>
	  				<input type="text" id="usuario" name="usuario"><br><br>
	 				<label for="Contraseña">Contraseña:</label>  								
	  				<input type="text" id="Contraseña" name="Contraseña"><br><br>		
	   				<input type="submit" value="Continuar">
				
				</form>

<!-- Resgistrar -->

		
		<h2 class="contacto">Registrarme</h2>


			<form action="/" method="get">
 				<label for="fname">Nombre:</label>
  				<input type="text" id="fname" name="fname"><br><br>
 				<label for="lname">Apellido:</label>  								
  				<input type="text" id="lname" name="lname"><br><br>
  				<label for="dni">DNI:</label>  								
  				<input type="text" id="dni" name="dni"><br><br>
  				<label for="tel">Telefono:</label>
  				<input type="text" id="tel" name="tel"><br><br>
  				<label for="mail">Email:</label>
  				<input type="text" id="mail" name="mail"><br><br>
  				<label for="pais">País:</label>
  				<input type="text" id="pais" name="pais"><br><br>
  				<label for="cpostal">Código Postal:</label>
  				<input type="text" id="cpostal" name="cpostal"><br><br>
  				<label for="tarjeta">Tarjeta crédito/débito:</label>
  				<input type="text" id="tarjeta" name="tarjeta"><br><br>
  				<label for="nombre">Nombre del titular:</label>
  				<input type="text" id="nombre" name="nombre"><br><br>
  				<label for="fecha">Fecha de expiración:</label>
  				<input type="text" id="fecha" name="fecha"><br><br>
  				<label for="cvv">CVV:</label>
  				<input type="text" id="cvv" name="cvv"><br><br>

    			<div>Acepta términos y condiciones</div>
    			<input type="checkbox" name="acepta" value="1" /><br><br>
				
  				<input type="reset" value="Limpiar"><br><br>
  				<input type="submit" value="Registrarme">
			</form>
